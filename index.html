<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <title>Formulario de validación Vue</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="estilos.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="Vue components/input.js"></script>
      
      </head>
      <body>
      
        <div id="app" class="container mt-5">
            <h1>Formulario de registro</h1>
              <div v-if="!submitted">
                <custom-input v-model="name" 
                              type="text"                    
                              @getvalidation="GetValidationMethod"
                              placeholder="Indica tu nombre"
                              label="Nombre"> </custom-input>
      
                <custom-input v-model="mobile" 
                              type="number"                    
                              @getvalidation="GetValidationMethod"
                              placeholder="Indica tu número de teléfono"
                              label="Teléfono"> </custom-input>
      
                <custom-input v-model="postcode"
                              type="number"                    
                              @getvalidation="GetValidationMethod"
                              placeholder="Indica tu código postal"
                              label="Código postal"> </custom-input>
      
                <custom-input v-model="email" 
                              type="email"             
                              @getvalidation="GetValidationMethod"
                              placeholder="Indica tu dirección de e-mail"
                              label="Email"> </custom-input>
      
                <custom-input v-model="password" 
                              type="password"            
                              @getvalidation="GetValidationMethod"
                              placeholder="Indica una contraseña segura"
                              label="Contraseña"> </custom-input>
                
                <custom-input v-model="confirmation" 
                              type="password"             
                              @getvalidation="GetValidationMethod"
                              placeholder="Por favor, vuelve a indicar tu contraseña"
                              label="Confirmar contraseña"> </custom-input>
      
                <div class="form-group mt-5"><a type="submit" @click="SubmitForm" class="btn btn-lg btn-success">Validar</a>  </div>
              </div>  
              <div v-else class="alert alert-success" role="alert">
                <h5>¡Gracias!</h5>
               <p>Su formulario ha sido validado correctamente :)</p>
              </div>
          </div>   
         </div>
      
      
       <template id="custom-input">
        <div class="form-group">
          <label class="form-control-label">{{label}}</label>
            <input v-bind="$attrs" 
                   :type="type" 
                   :value="value" 
                   @blur="Validation($event.target.value)"
                   :class="{'form-control':true, 'is-invalid': errors}" 
                   @input="$emit('update', $event.target.value)"/>   
          <div v-if="!value" class="invalid-feedback">Por favor, introduzca un valor</div>
          <div v-else="errors" class="invalid-feedback">Este formato es incorrecto. Por favor, inserte un {{ label }} válido</div>
        </div>
      </template>
      
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
          <script src="scripts/script.js"></script>
        </body>
      </html>
